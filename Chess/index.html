<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <style type="text/css">
      .outer{
            height: 800px;
            width:800px;
            border:1px solid greenyellow;
            margin:0px auto;
        }
        .row{
            height: 100px;
            width: 800px;
            background-color: #ccc;
        }
        .black{
            height: 100px;
            width: 100px;
            background-color: #769656;
            float: left;
        }
        .white{
            height: 100px;
            width: 100px;
            background: color #eeeed2;;
            float: left ;
        }

        img{
            width:100%;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="row">
            <div class="black"><img src="./pieces/black/rook.png"></div>
            <div class="white"><img src="./pieces/black/knight.png"></div>
            <div class="black"><img src="./pieces/black/bishop.png"></div>
            <div class="white"><img src="./pieces/black/queen.png"></div>
            <div class="black"><img src="./pieces/black/king.png"></div>
           <div class="white"><img src="./pieces/black/bishop.png"></div>
            <div class="black"><img src="./pieces/black/knight.png"></div>
            <div class="white"><img src="./pieces/black/rook.png"></div>
        </div><!--first row end-->
        <div class="row">
            <div class="white"><img src="./pieces/black/pawn.png"></div>
            <div class="black"><img src="./pieces/black/pawn.png"></div>
            <div class="white"><img src="./pieces/black/pawn.png"></div>
            <div class="black"><img src="./pieces/black/pawn.png"></div>
            <div class="white"><img src="./pieces/black/pawn.png"></div>
            <div class="black"><img src="./pieces/black/pawn.png"></div>
            <div class="white"><img src="./pieces/black/pawn.png"></div>
            <div class="black"><img src="./pieces/black/pawn.png"></div>
        </div><!--second row end-->
        <div class="row">
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
        </div><!--third row end-->
        <div class="row">
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
        </div><!--four row end-->
        <div class="row">
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
        </div><!--five row end-->
        <div class="row">
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
        </div><!--six row end-->
        <div class="row">
            <div class="black"><img src="./pieces/white/pawn.png"></div>
            <div class="white"><img src="./pieces/white/pawn.png"></div>
            <div class="black"><img src="./pieces/white/pawn.png"></div>
            <div class="white"><img src="./pieces/white/pawn.png"></div>
            <div class="black"><img src="./pieces/white/pawn.png"></div>
            <div class="white"><img src="./pieces/white/pawn.png"></div>
            <div class="black"><img src="./pieces/white/pawn.png"></div>
            <div class="white"><img src="./pieces/white/pawn.png"></div>
        </div><!--seaven row end-->
        <div class="row">
            <div class="white"><img src="./pieces/white/rook.png"></div>
            <div class="black"><img src="./pieces/white/knight.png"></div>
            <div class="white"><img src="./pieces/white/bishop.png"></div>
            <div class="black"><img src="./pieces/white/queen.png"></div>
            <div class="white"><img src="./pieces/white/king.png"></div>
            <div class="black"><img src="./pieces/white/bishop.png"></div>
            <div class="white"><img src="./pieces/white/knight.png"></div>
            <div class="black"><img src="./pieces/white/rook.png"></div>
        </div><!--eight row end-->
    </div>
    
</body>
</html>
